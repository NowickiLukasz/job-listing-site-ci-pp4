{% extends "base.html" %}
{% block title %}Edit Job{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <h1>Edit Job</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Save">
            </form>
        </div>
    </div>
</div>


{% endblock %}
